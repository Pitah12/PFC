    <!--Script de javascript no funciona-->
    <script type="text/javascript">
        function validar() {
            var nombre = document.getElementById("nombre").value;

            var password = document.getElementById("password").value;

            var error = document.getElementById("error");
            var error_cont = 0;

            if (nombre.length == 0) {
                error.innerHTML += "<li>El campo nombre no puede estar vacio</li>";
                error_cont++;
            }

            if (password.length == 0) {
                error.innerHTML += "<li>El campo password no puede estar vacio</li>";
                error_cont++;
            }

            if (error_cont > 0) {
                return false;
            } else {
                return true;
            }
        }
    </script>
